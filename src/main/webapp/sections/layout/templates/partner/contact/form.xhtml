<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:panelGroup id="#{form}-contact" class="col-md-12 row" rendered="#{contactController.has() and !legalAddressController.has()}"> 
		
		<h:panelGroup layout="block" class="col-md-12">
		
			<h4>#{message.contact_title_model}</h4>
			
			<h:panelGroup layout="block" class="row form-row">
				<h:panelGroup layout="block" class="col-md-6">
					<h:panelGroup layout="block" class="input-group transparent">
						<span class="input-group-addon">#{message.contact_type}</span>
						<p:inputText id="#{form}-contact-type" label="#{message.contact_type}" value="#{contactController.bean.contactType}" size="30" maxlength="30" styleClass="form-control parsley-validated"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" class="col-md-6">
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" class="row form-row">
				<h:panelGroup layout="block" class="col-md-6">
					<h:panelGroup layout="block" class="input-group transparent">
						<span class="input-group-addon">#{message.model_name}</span>
						<p:inputText id="#{form}-name" label="#{message.model_name}" value="#{contactController.bean.firstName}" size="30" maxlength="30" styleClass=" form-control parsley-validated"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" class="col-md-6">
					<h:panelGroup layout="block" class="input-group transparent">
						<span class="input-group-addon">#{message.model_lastname}</span>
						<p:inputText id="#{form}-last-name" label="#{message.model_lastname}" value="#{contactController.bean.lastName}" size="30" maxlength="30" styleClass=" form-control parsley-validated"/>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" class="row form-row">
				<h:panelGroup layout="block" class="col-md-6">
					<h:panelGroup layout="block" class="input-group transparent">
						<span class="input-group-addon">#{message.model_phone_number}</span>
						<p:inputMask id="#{form}-phonenumber" label="#{message.model_insert_phone_number}" value="#{contactController.bean.firstPhone.phoneNumber}" size="14" maxlength="14" mask="(99) 9999-9999" styleClass="form-control parsley-validated"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" class="col-md-6">
					<h:panelGroup layout="block" class="input-group transparent">
						<span class="input-group-addon">#{message.model_email}</span>
						<p:inputText id="#{form}-email" label="#{message.model_email}" value="#{contactController.bean.firstEmail.email}" size="30" maxlength="30" styleClass=" form-control parsley-validated"/>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" class="row form-row">
				<h:panelGroup layout="block" class="col-md-6">
					<h:panelGroup layout="block" class="input-group transparent">
						<span class="input-group-addon">#{message.model_facebook}</span>
						<p:inputText id="#{form}-facebook" label="#{message.model_facebook}" value="#{contactController.bean.facebook}" size="30" maxlength="30" styleClass=" form-control parsley-validated"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" class="col-md-6">
					<h:panelGroup layout="block" class="input-group transparent">
						<span class="input-group-addon">#{message.model_twitter}</span>
						<p:inputText id="#{form}-twitter" label="#{message.model_twitter}" value="#{contactController.bean.twitter}" size="30" maxlength="30" styleClass=" form-control parsley-validated"/>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			
			
			<h:panelGroup layout="block" styleClass="form-actions">
				<h:panelGroup layout="block" styleClass="col-lg-9 col-lg-offset-4">
					<p:commandButton value="#{message.action_add}"    actionListener="#{contactController.addContact()}" update="@form" process="@form"  styleClass="btn btn-primary"/>
					<p:commandButton value="#{message.action_cancel}" actionListener="#{contactController.clean()}" 	 update="@form" immediate="true" styleClass="btn btn-white"/>
				</h:panelGroup>
			</h:panelGroup>
			
		</h:panelGroup>
	</h:panelGroup>
			
</ui:composition>
