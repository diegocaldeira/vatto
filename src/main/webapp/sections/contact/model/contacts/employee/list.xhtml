<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<ui:decorate template="/sections/layout/templates/partner/model/list.xhtml">
		<ui:param name="controller" 	value="#{individualPartnerController}" />
		<ui:param name="table" 			value="employee" />
		<ui:param name="registerType" 	value="#{message.model_employee}" />
		<ui:param name="type" 			value="Employee"/>
		
		<p:ajax event="rowSelect" 	listener="#{individualPartnerController.onRowSelect}"   update="@form"/>  
	    <p:ajax event="rowUnselect" listener="#{individualPartnerController.onRowUnselect}" update="@form"/>
		
		<p:column filterBy="#{att.name}" 		   filterMatchMode="contains" headerText="#{message.model_name}"  style="text-align: center;"><h:outputText value="#{att.register.firstName} #{att.register.lastName}"/></p:column>
		<p:column filterBy="#{att.register.birth}" filterMatchMode="contains" headerText="#{message.model_birth}" style="text-align: center;"><h:outputText converter="#{dateCalendarConverter}" value="#{att.register.birth}"/></p:column>
	</ui:decorate>
	
</ui:composition>
