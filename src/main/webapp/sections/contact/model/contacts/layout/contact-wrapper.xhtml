						   	<li>
						   		<p:commandLink value="#{message.model_simple}" 		actionListener="#{contactMenuController.load('SIMPLES')}"  rendered="#{contactMenuController.isLoaded('SIMPLES')}"  styleClass="active" update="@form" style="border-radius: 0 !important;"/>
								<p:commandLink value="#{message.model_company}" 	actionListener="#{contactMenuController.load('COMPANY')}"  rendered="#{contactMenuController.isLoaded('COMPANY')}"  styleClass="active" update="@form" style="border-radius: 0 !important;"/>
								<p:commandLink value="#{message.model_employee}"	actionListener="#{contactMenuController.load('EMPLOYEE')}" rendered="#{contactMenuController.isLoaded('EMPLOYEE')}" styleClass="active" update="@form" style="border-radius: 0 !important;"/>
								<p:commandLink value="#{message.model_trainee}" 	actionListener="#{contactMenuController.load('TRAINEE')}"  rendered="#{contactMenuController.isLoaded('TRAINEE')}"  styleClass="active" update="@form" style="border-radius: 0 !important;"/>
								<p:commandLink value="#{message.model_provider}" 	actionListener="#{contactMenuController.load('PROVIDER')}" rendered="#{contactMenuController.isLoaded('PROVIDER')}" styleClass="active" update="@form" style="border-radius: 0 !important;"/>
								<p:commandLink value="#{message.model_costumer}" 	actionListener="#{contactMenuController.load('COSTUMER')}" rendered="#{contactMenuController.isLoaded('COSTUMER')}" styleClass="active" update="@form" style="border-radius: 0 !important;"/>

									<p:commandLink value="#{message.model_simple}" 		actionListener="#{contactMenuController.load('SIMPLES')}"  disabled="#{appMenu.create}" styleClass="list-group-item #{contactMenuController.isLoaded('SIMPLES')  ? 'menu-active' : ''}" update="@form"/>
									<p:commandLink value="#{message.model_company}" 	actionListener="#{contactMenuController.load('COMPANY')}"  disabled="#{appMenu.create}" styleClass="list-group-item #{contactMenuController.isLoaded('COMPANY')  ? 'menu-active' : ''}" update="@form"/>
									<p:commandLink value="#{message.model_employee}"	actionListener="#{contactMenuController.load('EMPLOYEE')}" disabled="#{appMenu.create}" styleClass="list-group-item #{contactMenuController.isLoaded('EMPLOYEE') ? 'menu-active' : ''}" update="@form"/>
									<p:commandLink value="#{message.model_trainee}" 	actionListener="#{contactMenuController.load('TRAINEE')}"  disabled="#{appMenu.create}" styleClass="list-group-item #{contactMenuController.isLoaded('TRAINEE')	? 'menu-active' : ''}"  update="@form"/>
									<p:commandLink value="#{message.model_provider}" 	actionListener="#{contactMenuController.load('PROVIDER')}" disabled="#{appMenu.create}" styleClass="list-group-item #{contactMenuController.isLoaded('PROVIDER') ? 'menu-active' : ''}" update="@form"/>
									<p:commandLink value="#{message.model_costumer}" 	actionListener="#{contactMenuController.load('COSTUMER')}" disabled="#{appMenu.create}" styleClass="list-group-item #{contactMenuController.isLoaded('COSTUMER') ? 'menu-active' : ''}" update="@form"/>

										<h:panelGroup layout="block" rendered="#{contactMenuController.isLoaded('SIMPLES')}">
								        	<ui:fragment rendered="#{!individualPartnerController.has()}"><ui:include src="../model/simple/list.xhtml"/></ui:fragment>

	<h:body class="error-body no-top lazy" data-original="resources/img/login/bg-7.png" rendered="#{not sessionController.isLogged()}" style="background-image: url('resources/img/login/bg-7.png')">
		
		<div class="container">
			<div class="row login-container animated fadeInUp">
				<div class="col-md-7 col-md-offset-2 tiles white no-padding">
					<div class="p-t-30 p-l-40 p-b-20 xs-p-t-10 xs-p-l-10 xs-p-b-10">
						<h2 class="normal">XINGLING</h2>
						<p class="p-b-20">Cadastre-se! <br/>Tenha controle sobre suas financas, e gratis e sempre sera..</p>
						<button class="btn btn-primary btn-cons" id="login_toggle">#{message.general_login}</button> ou  <button class="btn btn-info btn-cons" id="register_toggle">#{message.general_create_an_account}</button>
					</div>
					<div class="tiles grey p-t-20 p-b-20 text-black">
						
						<h:form id="contact_login" class="animated fadeIn" method="post" action="/app">
							<div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
								<p:messages severity="warn" />
								<div class="col-md-5 col-sm-5 ">
									<p:inputText id="login_username" value="#{sessionController.credentials.username}" styleClass="form-control" size="50" maxlength="50" required="true" placeholder="#{message.model_username}"/>
								</div>
								<div class="col-md-5 col-sm-5">
									<p:password id="login_pass" value="#{sessionController.credentials.password}" styleClass="form-control" feedback="false" required="true" placeholder="#{message.model_password}"/>
								</div>
								<div class="col-md-2 col-sm-2">
									<h:commandButton value="#{message.general_login}" styleClass="btn btn-sm btn-primary" update="@all" style="padding: 4px 17px;" action="#{sessionController.attemptLogin}"/>
								</div>
							</div>
							<div class="row p-t-10 m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
								<div class="control-group  col-md-10">
									<div class="checkbox checkbox check-success"> <a href="#">Problemas para acessar?</a>
										<input type="checkbox" id="checkbox1" value="1"/>
										<label for="checkbox1">Manter logado </label>
									</div>
								</div>
							</div>
						</h:form>
						<h:form id="contact_register" styleClass="animated fadeIn" style="display:none">
							<f:event type="javax.faces.event.PreRenderComponentEvent" listener="#{userController.create}"/>
							
							<h:panelGroup layout="block" rendered="#{userController.has()}">
								<div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
									<div class="col-md-6 col-sm-6">
										<p:inputText id="reg_username" value="#{userController.bean.username}" styleClass="form-control" size="50" maxlength="50" placeholder="#{message.model_username}"/>
									</div>
									<div class="col-md-6 col-sm-6">
										<p:password id="reg_pass" value="#{userController.bean.password}" styleClass="form-control" feedback="false" placeholder="#{message.model_password}"/>
									</div>
								</div>
								<div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
									<div class="col-md-12">
										<p:inputText id="reg_email" value="#{userController.bean.email.address}" size="50" maxlength="50" styleClass="form-control" converter="#{emailInfoConverter}" placeholder="#{message.model_email}"/>
									</div>
								</div>
								<div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
									<div class="col-md-6 col-sm-6">
										<p:inputText id="reg_first_Name" value="#{userController.bean.firstName}" size="50" maxlength="50" styleClass="form-control" placeholder="#{message.model_name}"/>
									</div>
									<div class="col-md-6 col-sm-6">
										<p:inputText id="reg_last_Name" value="#{userController.bean.lastName}" size="50" maxlength="50" styleClass="form-control" placeholder="#{message.model_lastname}"/>
									</div>
								</div>
								<div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
									<div class="col-md-12 ">
										<p:inputText id="reg_confirm_email" value="#{userController.bean.email.address}" size="50" maxlength="50" styleClass="form-control" placeholder="#{message.general_email_confirmation}"/>
									</div>
								</div>
							</h:panelGroup>
							
							<h:commandButton type="push" value="Salvar" actionListener="#{userController.save}" update="@all" styleClass="btn btn-primary btn-cons pull-right" style="margin-right: 5%;"/>
						</h:form>
					</div>
				</div>
			</div>
		</div>
