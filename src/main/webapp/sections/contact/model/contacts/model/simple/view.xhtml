<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:panelGroup layout="block" styleClass="bg-primary padder clearfix">
		<h4 class="m-b m-t">
			<i class="icon-edit"></i>
			<h:outputText value="#{message.info_title_simple}" />
		</h4>
	</h:panelGroup>

	<h:panelGroup layout="block" rendered="#{individualPartnerController.has()}" styleClass="form-horizontal col-sm-12">

		<aside class="sidebar bg-lighter sidebar">
			<h:panelGroup layout="block" class="text-center clearfix bg-black" style="padding: 17px; border: 3px solid #e4e9ed"> 
				<i class="icon-user inline icon-light icon-5x m-t-large m-b-large"></i>
			</h:panelGroup> 
			<h:panelGroup layout="block" class="bg-light padder padder-v">
				<span class="h4"><h:outputText value="#{individualPartnerController.bean.register.firstName} #{individualPartnerController.bean.register.lastName}"/></span> 
				<small class="block m-t-mini">Contato Simples</small> 
			</h:panelGroup> 
			<h:panelGroup layout="block" class="list-group list-normal m-b-none"> 
				<a href="#" class="list-group-item">Profile</a> 
				<a href="#" class="list-group-item">Activity</a> 
				<a href="#" class="list-group-item">Group</a> 
				<a href="#" class="list-group-item"><span class="badge m-r">3</span> Friends</a> 
				<a href="#" class="list-group-item"><span class="badge m-r">4</span> Posts</a> 
			</h:panelGroup> 
		</aside>

		<section class="main sidebar" style="width: auto;">
			<p:tabView id="tabView">  
			    <p:tab id="tab1" title="#{message.general_data}">
			    	
			    	<h:panelGroup layout="block" class="col-lg-5" style="background: olive; float: left;">
				    	<h:panelGroup layout="block" styleClass="form-group">
							<h:outputLabel value="#{message.model_genre}:" styleClass="col-lg-3 control-label"/>
							<h:panelGroup layout="block" styleClass="col-lg-8">
								<h:outputText value="#{individualPartnerController.bean.register.genre}"/>
							</h:panelGroup>
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="form-group">
							<h:outputLabel value="#{message.model_marital_status}:" styleClass="col-lg-3 control-label"/>
							<h:panelGroup layout="block" styleClass="col-lg-8">
								<h:outputText value="#{individualPartnerController.bean.register.maritalStatus}"/>
							</h:panelGroup>
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="form-group">
							<h:outputLabel value="#{message.model_cpf}" styleClass="col-lg-3 control-label" />
							<h:panelGroup layout="block" styleClass="col-lg-8">
								<h:outputText label="#{message.model_insert_cpf}" value="#{individualPartnerController.bean.register.cpf}" size="11"/>
							</h:panelGroup>
						</h:panelGroup>
		
						<h:panelGroup layout="block" styleClass="form-group">
							<h:outputLabel value="#{message.model_rg}" styleClass="col-lg-3 control-label" />
							<h:panelGroup layout="block" styleClass="col-lg-8">
								<h:outputText label="#{message.model_insert_rg}" value="#{individualPartnerController.bean.register.rg}" size="10"/>
							</h:panelGroup>
						</h:panelGroup>
		
						<h:panelGroup layout="block" styleClass="form-group">
							<h:outputLabel value="#{message.model_nationality}" styleClass="col-lg-3 control-label" />
							<h:panelGroup layout="block" styleClass="col-lg-8">
								<h:outputText label="#{message.model_insert_nationality}" value="#{individualPartnerController.bean.register.nationality}" size="30" maxlength="30"/>
							</h:panelGroup>
						</h:panelGroup>
		
						<h:panelGroup layout="block" styleClass="form-group">
							<h:outputLabel value="#{message.model_naturality}" styleClass="col-lg-3 control-label" />
							<h:panelGroup layout="block" styleClass="col-lg-8">
								<h:outputText label="#{message.model_insert_naturality}" value="#{individualPartnerController.bean.register.naturality}" size="30" maxlength="30"/>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>		
					<h:panelGroup layout="block" class="col-lg-5" style="background: yellow; margin-left: 20px; float: left;">
		
						<h:panelGroup layout="block" styleClass="form-group">
							<ui:insert name="family" />
									<h:panelGroup layout="block" styleClass="line line-dashed m-t-large" />
						</h:panelGroup>
		
						<h:panelGroup layout="block" styleClass="form-group">
							<h:outputLabel value="#{message.model_phone_number}" styleClass="col-lg-3 control-label" />
							<h:panelGroup layout="block" styleClass="col-lg-8">
								<h:outputText label="#{message.model_insert_phone_number}" value="#{individualPartnerController.bean.register.phone.phoneNumber}" size="14" maxlength="14"/>
							</h:panelGroup>
						</h:panelGroup>
		
						<h:panelGroup layout="block" styleClass="form-group">
						<h:outputLabel value="#{message.model_email}" styleClass="col-lg-3 control-label" />
							<h:panelGroup layout="block" styleClass="col-lg-8">
								<h:outputText label="#{message.model_insert_email}" value="#{individualPartnerController.bean.register.email}" size="50"/>
							</h:panelGroup>
						</h:panelGroup>
		
						<h:panelGroup layout="block" styleClass="form-group">
							<h:outputLabel value="#{message.model_facebook}" styleClass="col-lg-3 control-label" />
							<h:panelGroup layout="block" styleClass="col-lg-8">
								<h:outputText label="#{message.model_insert_facebook}" value="#{individualPartnerController.bean.register.facebook}" size="70"/>
							</h:panelGroup>
						</h:panelGroup>
		
						<h:panelGroup layout="block" styleClass="form-group">
							<h:outputLabel value="#{message.model_twitter}" styleClass="col-lg-3 control-label" />
							<h:panelGroup layout="block" styleClass="col-lg-8">
								<h:outputText label="#{message.model_insert_twitter}" value="#{individualPartnerController.bean.register.twitter}" size="50"/>
							</h:panelGroup>
						</h:panelGroup>
			    	</h:panelGroup>
			    </p:tab>  
			    <p:tab id="tab2" title="#{message.address_title_list}">
			    	Endere√ßos
			    </p:tab>  
			</p:tabView>
		</section>

	</h:panelGroup>
</ui:composition>
