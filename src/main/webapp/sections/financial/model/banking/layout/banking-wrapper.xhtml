	<!-- BEGIN HEADER -->

	<!-- END HEADER -->
	
	<h:body class="inner-menu-always-close breakpoint-1024 pace-done">
		<f:event type="javax.faces.event.PreRenderViewEvent" listener="#{applicationScopeBean.preRenderView}"/>
		
		<h:form prependId="false">
			<h:panelGroup layout="block" class="pace  pace-inactive"><h:panelGroup layout="block" class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
			  <h:panelGroup layout="block" class="pace-progress-inner"></h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" class="pace-activity"></h:panelGroup></h:panelGroup>
			
			<h:panelGroup layout="block" class="header navbar navbar-inverse ">
			<!-- header -->
				<h:panelGroup layout="block" class="navbar-inner">
				    <h:panelGroup layout="block" class="header-seperation">
				      <ul class="nav pull-left notifcation-center" id="main-menu-toggle-wrapper" style="display:none">
				        <li class="dropdown">
							<a id="main-menu-toggle" href="#main-menu" class="">
				          		<h:panelGroup layout="block" class="iconset top-menu-toggle-white"></h:panelGroup>
				          	</a>
				         </li>
				      </ul>
				      <!-- BEGIN LOGO -->
<!-- 				      <a href="index.html"><img src="resources/img/profiles/logo.png" class="logo" alt="" data-src="resources/img/logo.png" data-src-retina="resources/img/logo2x.png" width="106" height="21"></img></a> -->
				      <!-- END LOGO -->
				      <ul class="nav pull-right notifcation-center">
				        <li class="dropdown" id="header_task_bar">
				        	<a href="http://www.diegopereira.com.br" class="dropdown-toggle active" data-toggle="">
				          		<h:panelGroup layout="block" class="iconset top-home"></h:panelGroup>
				          	</a>
				        </li>
				        <li class="dropdown" id="portrait-chat-toggler" style="display:none">
				        	<a href="#sidr" class="chat-menu-toggle"><h:panelGroup layout="block" class="iconset top-chat-white "></h:panelGroup></a>
			          	</li>
				      </ul>
				    </h:panelGroup>
				    <!-- END RESPONSIVE MENU TOGGLER -->

				    <h:panelGroup layout="block" class="header-quick-nav">
						
						<!-- BEGIN TOP NAVIGATION MENU -->
						<h:panelGroup layout="block" class="pull-left">
					        <ul class="nav quick-section">
					        	<li class="quicklinks">
					        		<a href="#" class="" id="layout-condensed-toggle">
					            		<h:panelGroup layout="block" class="iconset top-menu-toggle-dark"></h:panelGroup>
					            	</a>
					           </li>
					        </ul>
					        <ul class="nav quick-section">
					        	<li class="quicklinks"><a href="/erp" class=""><h:panelGroup layout="block" class="iconset top-reload"></h:panelGroup></a></li>
					          	<li class="quicklinks"><span class="h-seperate"></span></li>
					          	<li class="m-r-10 input-prepend inside search-form no-boarder">
					          		<span class="add-on"> <span class="iconset top-search"></span></span>
					            	<input name="" type="text" class="no-boarder " placeholder="Search Dashboard" style="width:250px;"/>
					          	</li>
					        </ul>
				      	</h:panelGroup>
				      	<!-- END TOP NAVIGATION MENU -->
				      	
				     	 <!-- BEGIN CHAT TOGGLER -->
						<h:panelGroup layout="block" class="pull-right">
				      		<h:panelGroup layout="block" class="chat-toggler">
					      		<a href="#" class="dropdown-toggle" id="my-task-list" data-placement="bottom" data-content="" data-toggle="dropdown" data-original-title="Notifications">
					        		<h:panelGroup layout="block" class="user-details">
						            	<h:panelGroup layout="block" class="username">  #{sessionController.loggedBean.firstName} <span class="bold">#{sessionController.loggedBean.lastName}</span> </h:panelGroup>
							        </h:panelGroup>
					          	</a>
				       		</h:panelGroup>
					     
						     <ul class="nav quick-section ">
						     	<li class="quicklinks">
						     		<a data-toggle="dropdown" class="dropdown-toggle  pull-right " href="#" id="user-options">
						        		<h:panelGroup layout="block" class="iconset top-settings-dark "></h:panelGroup>
						            </a>
						            <ul class="dropdown-menu  pull-right" role="menu" aria-labelledby="user-options">
						            	<li><p:commandLink value="#{message.module_profile}" update="@all" actionListener="#{appMenu.load('PROFILE-WRAPPER')}"  style="border: 0 !important;"/></li>
						            	<li class="divider"></li>
						            	<li><h:commandLink value="#{message.general_logout}" styleClass="btn btn-sm" update="@all" action="#{sessionController.attemptLogout}"/></li>
						            </ul>
						       	</li>
						        <li class="quicklinks"> <span class="h-seperate"></span></li>
						        <li class="quicklinks">
						        	<a id="chat-menu-toggle" href="#sidr" class="chat-menu-toggle">
							        	<h:panelGroup layout="block" class="iconset top-chat-dark "><span class="badge badge-important animated bounceIn" id="chat-message-count">1</span></h:panelGroup>
						            </a>
						            <h:panelGroup layout="block" class="simple-chat-popup chat-menu-toggle hide animated fadeOut">
						            	<h:panelGroup layout="block" class="simple-chat-popup-arrow"></h:panelGroup>
						              	<h:panelGroup layout="block" class="simple-chat-popup-inner">
							                <h:panelGroup layout="block" style="width:100px">
						                		<h:panelGroup layout="block" class="semi-bold"></h:panelGroup>
						                  		<h:panelGroup layout="block" class="message"></h:panelGroup>
						                	</h:panelGroup>
						              	</h:panelGroup>
						            </h:panelGroup>
						        </li>
							</ul>
						</h:panelGroup>
					<!-- END CHAT TOGGLER -->
					</h:panelGroup>
				<!-- END TOP NAVIGATION MENU -->
			</h:panelGroup>

		<h:panelGroup layout="block" class="page-container row-fluid">

	  		<!-- BEGIN SIDEBAR -->
				<ui:include src="../../../../layout/content/menu.xhtml"/>
 			<!-- END SIDEBAR -->
  
	 		<!-- BEGIN PAGE CONTAINER-->
			<h:panelGroup layout="block" class="page-content">
		    	<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
		    	
	    		<!-- body -->
				<section id="content" class="content main bg-white">
					<ul class="breadcrumb" style="position: fixed; width: 100%; z-index: 999;">
						<li><p>#{message.module_banking_menu}</p></li>
					   	<li>
					   		<p:commandLink value="#{message.module_menu_banking_and_unit}" 			actionListener="#{bankingMenuController.load('BANK-UNIT')}" 		rendered="#{bankingMenuController.isLoaded('BANK-UNIT')}" 			styleClass="active" update="@form" style="border-radius: 0 !important;"/>
							<p:commandLink value="#{message.module_menu_banking_checking_account}" 	actionListener="#{bankingMenuController.load('CHECKING-ACCOUNT')}"  rendered="#{bankingMenuController.isLoaded('CHECKING-ACCOUNT')}"  	styleClass="active" update="@form" style="border-radius: 0 !important;"/>
							<p:commandLink value="#{message.module_menu_banking_credit_account}"	actionListener="#{bankingMenuController.load('CREDIT-ACCOUNT')}" 	rendered="#{bankingMenuController.isLoaded('CREDIT-ACCOUNT')}" 		styleClass="active" update="@form" style="border-radius: 0 !important;"/>
							<p:commandLink value="#{message.module_menu_banking_savings_account}" 	actionListener="#{bankingMenuController.load('SAVINGS-ACCOUNT')}"  	rendered="#{bankingMenuController.isLoaded('SAVINGS-ACCOUNT')}" 	styleClass="active" update="@form" style="border-radius: 0 !important;"/>
							<p:commandLink value="#{message.module_menu_banking_cash_account}" 		actionListener="#{bankingMenuController.load('CASH-ACCOUNT')}" 		rendered="#{bankingMenuController.isLoaded('CASH-ACCOUNT')}" 		styleClass="active" update="@form" style="border-radius: 0 !important;"/>
							<p:commandLink value="#{message.module_menu_banking_payee}" 			actionListener="#{bankingMenuController.load('PAYEE')}" 			rendered="#{bankingMenuController.isLoaded('PAYEE')}" 				styleClass="active" update="@form" style="border-radius: 0 !important;"/>
						</li>
					</ul>
					
					<h:panelGroup layout="block" id="banking-menu-wrapper" class="row-fluid">
				     	
						<h:panelGroup layout="block" style="width: 13.666667%; padding-left: 0 !important; position: fixed; z-index: 999; margin-top: 40px;">
							<h:panelGroup layout="block" styleClass="list-group list-normal m-b-none"> 
								<p:commandLink value="#{message.module_menu_banking_and_unit}" 			actionListener="#{bankingMenuController.load('BANK-UNIT')}"  		disabled="#{bankingMenuController.create}" styleClass="list-group-item #{bankingMenuController.isLoaded('BANK-UNIT')  		? 'menu-active' : ''}" update="@form" />
								<p:commandLink value="#{message.module_menu_banking_checking_account}" 	actionListener="#{bankingMenuController.load('CHECKING-ACCOUNT')}"  disabled="#{bankingMenuController.create}" styleClass="list-group-item #{bankingMenuController.isLoaded('CHECKING-ACCOUNT') ? 'menu-active' : ''}" update="@form" />
								<p:commandLink value="#{message.module_menu_banking_credit_account}"	actionListener="#{bankingMenuController.load('CREDIT-ACCOUNT')}" 	disabled="#{bankingMenuController.create}" styleClass="list-group-item #{bankingMenuController.isLoaded('CREDIT-ACCOUNT') 	? 'menu-active' : ''}" update="@form" />
								<p:commandLink value="#{message.module_menu_banking_savings_account}" 	actionListener="#{bankingMenuController.load('SAVINGS-ACCOUNT')}" 	disabled="#{bankingMenuController.create}" styleClass="list-group-item #{bankingMenuController.isLoaded('SAVINGS-ACCOUNT') 	? 'menu-active' : ''}" update="@form" />
								<p:commandLink value="#{message.module_menu_banking_cash_account}" 		actionListener="#{bankingMenuController.load('CASH-ACCOUNT')}"  	disabled="#{bankingMenuController.create}" styleClass="list-group-item #{bankingMenuController.isLoaded('CASH-ACCOUNT')		? 'menu-active' : ''}" update="@form" />
								<p:commandLink value="#{message.module_menu_banking_payee}" 			actionListener="#{bankingMenuController.load('PAYEE')}" 			disabled="#{bankingMenuController.create}" styleClass="list-group-item #{bankingMenuController.isLoaded('PAYEE-ACCOUNT') 	? 'menu-active' : ''}" update="@form" />
							</h:panelGroup>
						</h:panelGroup>
						
						<h:panelGroup layout="block" id="banking-menuBody" class="col-lg-10" style="margin-left: 18.666667%;">
							<h:panelGroup layout="block" styleClass="col-lg-12 b-a b-grey" style="background: #FFF; margin-top: 40px; max-height: auto; min-height: 70%; border-radius: 4px;">
								
								<h:panelGroup layout="block">
									
									<h:panelGroup layout="block" rendered="#{bankingMenuController.isLoaded('BANK-UNIT')}">
							        	<ui:fragment rendered="#{!bankController.has()}"><ui:include src="../model/bank/list.xhtml"/></ui:fragment>
							        	<ui:fragment rendered="#{bankController.has()}"><ui:include src="../model/bank/form.xhtml"/></ui:fragment>
					       			</h:panelGroup>
								
									<h:panelGroup layout="block" rendered="#{bankingMenuController.isLoaded('CHECKING-ACCOUNT')}">
							        	<ui:fragment rendered="#{!checkingAccountController.has()}"><ui:include src="../model/checking-account/list.xhtml"/></ui:fragment>
							        	<ui:fragment rendered="#{checkingAccountController.has()}"><ui:include src="../model/checking-account/form.xhtml"/></ui:fragment>
					       			</h:panelGroup>
					       			
					       			<h:panelGroup layout="block" rendered="#{bankingMenuController.isLoaded('CREDIT-ACCOUNT')}">
							        	<ui:fragment rendered="#{!creditCardAccountController.has()}"><ui:include src="../model/credit-account/list.xhtml"/></ui:fragment>
							        	<ui:fragment rendered="#{creditCardAccountController.has()}"><ui:include src="../model/credit-account/form.xhtml"/></ui:fragment>
					       			</h:panelGroup>
					       			
					       			<h:panelGroup layout="block" rendered="#{bankingMenuController.isLoaded('SAVINGS-ACCOUNT')}">
							        	<ui:fragment rendered="#{!savingsAccountController.has()}"><ui:include src="../model/savings-account/list.xhtml"/></ui:fragment>
							        	<ui:fragment rendered="#{savingsAccountController.has()}"><ui:include src="../model/savings-account/form.xhtml"/></ui:fragment>
					       			</h:panelGroup>
					       			
					       			<h:panelGroup layout="block" rendered="#{bankingMenuController.isLoaded('CASH-ACCOUNT')}">
							        	<ui:fragment rendered="#{!cashAccountController.has()}"><ui:include src="../model/cash-account/list.xhtml"/></ui:fragment>
							        	<ui:fragment rendered="#{cashAccountController.has()}"><ui:include src="../model/cash-account/form.xhtml"/></ui:fragment>
					       			</h:panelGroup>
					       			
					       			<h:panelGroup layout="block" rendered="#{bankingMenuController.isLoaded('PAYEE')}">
							        	<ui:fragment rendered="#{!partyController.has()}"><ui:include src="../../../../enterprise/enterprise/model/payee/list.xhtml"/></ui:fragment>
							        	<ui:fragment rendered="#{partyController.has()}"><ui:include src="../../../../enterprise/enterprise/model/payee/form.xhtml"/></ui:fragment>
					       			</h:panelGroup>
					       			
				       			</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
	
				</section>
				<!-- / body -->
			
			</h:panelGroup>
		</h:panelGroup>
		
	</h:form>
