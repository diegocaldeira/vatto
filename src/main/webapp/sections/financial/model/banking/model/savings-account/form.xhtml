<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<!-- HEADER_TITLE -->
	<h:panelGroup layout="block" styleClass="padder clearfix m-b-small b-b"> 
		<h4 class="m-b m-t m-l"><span class="semi-bold"> <i class="icon-edit"> </i> <h:outputText value="#{message.model_title_banking_savings_account}"/></span></h4>
	</h:panelGroup>
	<!-- / HEADER_TITLE -->
		
	<!-- CONTENT_BODY -->
	<h:panelGroup styleClass="m-t" layout="block" rendered="#{savingsAccountController.has()}" >
	
		<h:panelGroup layout="block" class="col-md-12"> 
			<h:panelGroup layout="block" class="grid simple"> 
				<h:panelGroup layout="block" class="grid-body no-border">
			
					<h:panelGroup layout="block" class="row">
						<h:panelGroup layout="block" class="col-md-12">
							<h4>#{message.general_data}</h4>
							
							<h:panelGroup layout="block" class="row form-row">
								<h:panelGroup layout="block" class="col-md-4">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.watermark_model_money_signal}</span>
										<p:inputText id="savings-account-start-balance" value="#{savingsAccountController.bean.startBalance}" 	size="15" styleClass="form-control parsley-validated" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" class="col-md-2"></h:panelGroup>
								<h:panelGroup layout="block" class="col-md-6">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_bank}</span>
										<p:autoComplete id="savings-account-bank" value="#{savingsAccountController.bean.bank}" completeMethod="#{bankController.getBanksAC}" var="bank"  itemLabel="#{bank.name}" itemValue="#{bank}" converter="bankConverter" styleClass="autocomplete" style="width: 100%;" required="true"/>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							
							<h:panelGroup layout="block" class="row form-row">
							<h:panelGroup layout="block" class="col-md-6">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_name}</span>
										<p:inputText id="savings-account-observations" value="#{savingsAccountController.bean.description}" 	size="20" styleClass="form-control parsley-validated"/>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" class="col-md-4">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_bank_unit}</span>
										<p:inputText id="savings-account-bankUnit" value="#{savingsAccountController.bean.bankUnit}" 	 size="5" styleClass="form-control parsley-validated"/>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" class="col-md-2">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.watermark_model_bank_digit}</span>
										<p:inputText id="savings-account-bankUnitDigit" value="#{savingsAccountController.bean.bankUnitDigit}" size="2" styleClass="form-control parsley-validated"/>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							
							<h:panelGroup layout="block" class="row form-row">
								<h:panelGroup layout="block" class="col-md-3">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_opening}</span>
										<p:calendar id="savings-account-opening" value="#{savingsAccountController.bean.opening}" 	converter="#{dateCalendarConverter}" pattern="dd/MM/yyyy"/>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" class="col-md-3">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_start}</span>
										<p:calendar id="savings-account-start" value="#{savingsAccountController.bean.start}"		converter="#{dateCalendarConverter}" pattern="dd/MM/yyyy"/>
									</h:panelGroup>
								</h:panelGroup>
								
								<h:panelGroup layout="block" class="col-md-4">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_number}</span>
										<p:inputText id="savings-account-number" value="#{savingsAccountController.bean.number}" size="6" styleClass="form-control parsley-validated" required="true"/>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" class="col-md-2">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_digit}</span>
										<p:inputText id="savings-account-digit" value="#{savingsAccountController.bean.digit}"  size="2" styleClass="form-control parsley-validated" required="true"/>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block" class="form-actions">
					<h:panelGroup layout="block" class="pull-right">
						<p:commandButton value="#{message.action_save}"   actionListener="#{savingsAccountController.save()}"  styleClass="btn btn-primary btn-cons" action="#{registerController.setCreate(false)}" style="margin-left: 5px;" type="push"		 update="@form"/>
						<p:commandButton value="#{message.action_cancel}" actionListener="#{savingsAccountController.clean()}" styleClass="btn btn-white btn-cons"   action="#{registerController.setCreate(false)}" style="margin-left: 5px;" immediate="true" update="@form"/>
					</h:panelGroup>
			  	</h:panelGroup>
			  	
			</h:panelGroup>
		</h:panelGroup>
		
	</h:panelGroup>
	<!-- / CONTENT_BODY -->
	
</ui:composition>
