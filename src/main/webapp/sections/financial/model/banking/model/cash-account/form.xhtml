<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      

	<!-- HEADER_TITLE -->
	<h:panelGroup layout="block" styleClass="padder clearfix m-b-small b-b"> 
		<h4 class="m-b m-t m-l"><span class="semi-bold"> <i class="icon-edit"> </i> <h:outputText value="#{message.model_title_banking_cash_account}"/></span></h4>
	</h:panelGroup>
	<!-- / HEADER_TITLE -->
		
	<!-- CONTENT_BODY -->
	<h:panelGroup styleClass="m-t" layout="block" rendered="#{cashAccountController.has()}" >
	
		<h:panelGroup layout="block" class="col-md-12"> 
			<h:panelGroup layout="block" class="grid simple"> 
				<h:panelGroup layout="block" class="grid-body no-border">
			
					<h:panelGroup layout="block" class="row">
						<h:panelGroup layout="block" class="col-md-12">
							<h4>#{message.general_data}</h4>
							
							<h:panelGroup layout="block" class="row form-row">
								<h:panelGroup layout="block" class="col-md-4">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.watermark_model_money_signal}</span>
										<p:inputMask id="cash-account-start-balance" value="#{cashAccountController.bean.startBalance}" size="15" styleClass="form-control parsley-validated"/>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" class="col-md-8"></h:panelGroup>
							</h:panelGroup>
							
							<h:panelGroup layout="block" class="row form-row">
								<h:panelGroup layout="block" class="col-md-4">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_start}</span>
										<p:calendar id="cash-account-start" value="#{cashAccountController.bean.start}" converter="#{dateCalendarConverter}" pattern="dd/MM/yyyy"/>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" class="col-md-8"></h:panelGroup>
							</h:panelGroup>

							<h:panelGroup layout="block" class="row form-row">
								<h:panelGroup layout="block" class="col-md-6">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_name}</span>
										<p:inputText id="cash-account-observations" value="#{cashAccountController.bean.description}" 	size="300" styleClass="form-control parsley-validated"/>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block" class="form-actions">
					<h:panelGroup layout="block" class="pull-right">
						<p:commandButton value="#{message.action_save}"   actionListener="#{cashAccountController.save()}" 	styleClass="btn btn-primary btn-cons" action="#{registerController.setCreate(false)}" style="margin-left: 5px;" type="push"		 update="@form"/>
						<p:commandButton value="#{message.action_cancel}" actionListener="#{cashAccountController.clean()}" styleClass="btn btn-white btn-cons"   action="#{registerController.setCreate(false)}" style="margin-left: 5px;" immediate="true" update="@form"/>
					</h:panelGroup>
			  	</h:panelGroup>
			  	
			</h:panelGroup>
		</h:panelGroup>
		
	</h:panelGroup>
	<!-- / CONTENT_BODY -->
	
</ui:composition>
