<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<!-- HEADER_TITLE -->
	<h:panelGroup layout="block" styleClass="padder clearfix m-b-small b-b"> 
		<h4 class="m-b m-t m-l"><span class="semi-bold"> <i class="icon-edit"> </i> <h:outputText value="#{message.model_title_banking}"/></span></h4>
	</h:panelGroup>
	<!-- / HEADER_TITLE -->
		
	<!-- CONTENT_BODY -->
	<h:panelGroup styleClass="m-t" layout="block" rendered="#{bankController.has()}" >
	
		<div class="col-md-12"> 
			<div class="grid simple"> 
				<div class="grid-body no-border">
			
					<div class="row">
						<div class="col-md-12">
							<h4>#{message.general_data}</h4>
				
							<div class="row form-row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="form-label">#{message.model_bank_unit}</label>
										<div class="controls">
											<p:inputMask id="bank-code" value="#{bankController.bean.code}" mask="99" size="20" styleClass="form-control parsley-validated" required="true"/>
										</div>
										<p:watermark for="bank-code" value="#{message.watermark_model_bank_code}" />
									</div>
									<div class="form-group">
										<label class="form-label">#{message.model_name}</label>
										<div class="controls">
											<p:inputText id="bank-name" value="#{bankController.bean.name}" size="200" styleClass="form-control parsley-validated" required="true"/>
										</div>
										<p:watermark for="bank-name" value="#{message.watermark_model_bank_name}" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="form-label">#{message.model_description}</label>
										<div class="controls">
											<p:inputTextarea id="bank-description" value="#{bankController.bean.description}" size="200" styleClass="form-control parsley-validated"/>
										</div>
										<p:watermark for="bank-description" value="#{message.watermark_model_bank_observations}" />
									</div>
								</div>
							</div>
							
						</div>
					</div>
					
					<div class="form-actions">
						<div class="pull-right">
							<p:commandButton value="#{message.action_save}"   actionListener="#{bankController.save()}" 	styleClass="btn btn-primary btn-cons" action="#{registerController.setCreate(false)}" style="margin-left: 5px;" type="push" 	 update="@form"/>
							<p:commandButton value="#{message.action_cancel}" actionListener="#{bankController.clean()}" 	styleClass="btn btn-white btn-cons"   action="#{registerController.setCreate(false)}" style="margin-left: 5px;" immediate="true" update="@form"/>
						</div>
				  	</div>
				</div>
			</div>
		</div>
		
	</h:panelGroup>
	<!-- / CONTENT_BODY -->
</ui:composition>
