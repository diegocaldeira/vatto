<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<!-- HEADER_TITLE -->
	<h:panelGroup layout="block" styleClass="padder clearfix m-b-small b-b"> 
		<h4 class="m-b m-t m-l"><span class="semi-bold"> <i class="icon-edit"> </i> <h:outputText value="#{message.model_title_banking_credit_account}"/></span></h4>
	</h:panelGroup>
	<!-- / HEADER_TITLE -->
		
	
	<!-- CONTENT_BODY -->
	<h:panelGroup styleClass="m-t" layout="block" rendered="#{creditCardAccountController.has()}" >
	
		<h:panelGroup layout="block" class="col-md-12"> 
			<h:panelGroup layout="block" class="grid simple"> 
				<h:panelGroup layout="block" class="grid-body no-border">
			
					<h:panelGroup layout="block" class="row">
						<h:panelGroup layout="block" class="col-md-12">
							<h4>#{message.general_data}</h4>
							
							<h:panelGroup layout="block" class="row form-row">
								<h:panelGroup layout="block" class="col-md-6">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_name}</span>
										<p:inputText id="credit-card-observations" value="#{creditCardAccountController.bean.description}" 	size="200" styleClass="form-control parsley-validated"/>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" class="col-md-3">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_date_start}</span>
										<p:calendar id="credit-card-start" value="#{creditCardAccountController.bean.start}"	converter="#{dateCalendarConverter}" style="width: 90%;"/>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" class="col-md-3"></h:panelGroup>
							</h:panelGroup>
							
							<h:panelGroup layout="block" class="row form-row">
								<h:panelGroup layout="block" class="col-md-6">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_flag}</span>
										<p:selectOneMenu value="#{creditCardAccountController.bean.flag}">
										    <f:selectItem itemLabel=" Selecione a bandeira " itemValue="NONE" /> 
										    <f:selectItem itemLabel="Visa" itemValue="VISA" />  
										    <f:selectItem itemLabel="MasterCard" itemValue="MASTERCARD" />  
										    <f:selectItem itemLabel="American Express" itemValue="AMERICANEXPRESS" />
										    <f:selectItem itemLabel="Diners Club" itemValue="DINERS" />
										</p:selectOneMenu>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" class="col-md-3">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_maturity_day}</span>
										<p:inputMask id="credit-card-maturity-day" value="#{creditCardAccountController.bean.maturityDay}" 	size="2" mask="9?9" styleClass="form-control parsley-validated"/>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" class="col-md-3">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_limit_time}</span>
										<p:inputMask id="credit-card-limit-time" value="#{creditCardAccountController.bean.calculationTime}" size="2" mask="9?9" styleClass="form-control parsley-validated"/>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							
							<h:panelGroup layout="block" class="row form-row">
								<h:panelGroup layout="block" class="col-md-6">
									<h:panelGroup layout="block" class="input-group transparent">
										<span class="input-group-addon">#{message.model_card_number}</span>
										<p:inputText id="credit-card-number" value="#{creditCardAccountController.bean.cardNumber}"  size="20" styleClass="form-control parsley-validated"/>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" class="col-md-6"></h:panelGroup>
							</h:panelGroup>
							
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block" class="form-actions">
					<h:panelGroup layout="block" class="pull-right">
						<p:commandButton value="#{message.action_save}"   actionListener="#{creditCardAccountController.save()}"  styleClass="btn btn-primary btn-cons" action="#{registerController.setCreate(false)}" style="margin-left: 5px;" type="push"		 update="@form"/>
						<p:commandButton value="#{message.action_cancel}" actionListener="#{creditCardAccountController.clean()}" styleClass="btn btn-white btn-cons"   action="#{registerController.setCreate(false)}" style="margin-left: 5px;" immediate="true" update="@form"/>
					</h:panelGroup>
			  	</h:panelGroup>
			  	
			</h:panelGroup>
		</h:panelGroup>
		
	</h:panelGroup>
	<!-- / CONTENT_BODY -->
      
</ui:composition>
