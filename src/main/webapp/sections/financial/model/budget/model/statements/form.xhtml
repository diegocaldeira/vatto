<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<h:panelGroup layout="block" styleClass="bg-primary padder clearfix m-b-small"> 
		<h4 class="m-b m-t"><i class="icon-edit"></i><h:outputText value="#{message.model_title_simple}"/></h4>
	</h:panelGroup>
		
	<h:panelGroup layout="block" styleClass="row">
	
		<h:panelGroup layout="block" rendered="#{savingsAccountController.has()}" styleClass="form-horizontal col-sm-11" style="margin-left: 20px;">
			<h:panelGroup layout="block" styleClass="panel">
				<h:panelGroup layout="block" styleClass="panel-body">
					
					<p:panelGrid columns="2" colspan="5" style="margin-left: 20%; width: 50%;">
						<h:outputLabel value="#{message.model_description}: " styleClass="col-lg-3 control-label" />
						<p:inputText value="#{savingsAccountController.bean.description}" 	size="20" style="width: 250px;" styleClass="form-control parsley-validated"/>
	
						<h:outputLabel value="#{message.model_bank}: "/>
						<p:autoComplete value="#{savingsAccountController.bean.bank}" completeMethod="#{bankController.getBanksAC}" var="bank"  itemLabel="#{bank.name}" itemValue="#{bank}" converter="bankConverter" styleClass="birth"/>
	
						<h:outputLabel value="#{message.model_bank_unit}: "/>
						<h:panelGroup layout="block">
							<p:inputMask value="#{savingsAccountController.bean.bankUnit}" 	 size="5" mask="9999?9" styleClass="form-control parsley-validated" style="width: 100px; float: left;"/>
							<p:inputMask value="#{savingsAccountController.bean.bankUnitDigit}" size="2" mask="9?9"    styleClass="form-control parsley-validated" style="width: 60px; float: left; margin-left: 8px;"/>
						</h:panelGroup>
	
						<h:outputLabel value="#{message.model_account_number}: " />
						<h:panelGroup layout="block">
							<p:inputMask value="#{savingsAccountController.bean.number}" size="6" mask="9?99999" styleClass="form-control parsley-validated" style="width: 100px; float: left;"/>
							<p:inputMask value="#{savingsAccountController.bean.digit}"  size="2" mask="9?9"	 styleClass="form-control parsley-validated" style="width: 60px; float: left; margin-left: 8px;"/>
						</h:panelGroup>
	
						<h:outputLabel value="#{message.model_opening}: "/>
						<p:calendar value="#{savingsAccountController.bean.opening}" converter="#{dateCalendarConverter}" pattern="dd/MM/yyyy" styleClass="birth"/>
	
						<h:outputLabel value="#{message.model_start}: "/>
						<p:calendar value="#{savingsAccountController.bean.start}" 	 converter="#{dateCalendarConverter}" pattern="dd/MM/yyyy" styleClass="birth"/>
						
						<h:outputLabel value="#{message.model_start_balance}: "/>
						<p:inputMask value="#{savingsAccountController.bean.startBalance}" size="15" mask="9?99999999999999" styleClass="form-control parsley-validated" style="width: 130px;"/>
					</p:panelGrid>
					
					<h:panelGroup styleClass="form-group">
						<h:panelGroup styleClass="col-lg-9 col-lg-offset-3">
							<p:commandButton value="#{message.action_cancel}" actionListener="#{savingsAccountController.clean()}" 	styleClass="btn btn-white"   update="@form" action="#{registerController.setCreate(false)}" style="margin-left: 5px;" immediate="true" />
							<p:commandButton value="#{message.action_save}"   actionListener="#{savingsAccountController.save()}" 		styleClass="btn btn-primary" update="@form" action="#{registerController.setCreate(false)}" style="margin-left: 5px;" type="push"/>
						</h:panelGroup>
					</h:panelGroup>
					
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	
	</h:panelGroup>
</ui:composition>
